<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lyft</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/lyft_logo.ico">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="css/profile.css">
		<link href="css/queries.css" rel="stylesheet">
	</head>
	<body>
		<div class="section">
			<form>
				<img src="img/foto-perfil.jpg" class="foto" id="image" alt="perfil">
				<input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" class="take-picture">
			</form>
			<div class="text-center">
				<p id="nombre-usuario" class="text-center nombre-usuario"></p>
				<p class="joined">JOINED <span id="fecha"></span></p>
			</div>
			<div class="like">
				<ul class="like-list">
					<li><a href="#" class="icon-l"><span class="glyphicon glyphicon-home icon-like"></span>From the best city ever</a></li>
					<li><a href="#" class="icon-l"><span class="glyphicon glyphicon-music icon-like"></span>Favorite music</a></li>
					<li><a href="#" class="icon-l"><span class="glyphicon glyphicon-user icon-like"></span>I'm going places</a></li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	    <script type="text/javascript" src="js/bootstrap.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
