<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lyft</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/lyft_logo.ico">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">
	</head>
	<body>
		<section class="pd-a">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-2">
						<a href="login.html"><span class="glyphicon glyphicon-menu-left"></span></a>
					</div>
					<div class="col-xs-10">
						<h2 class="titulo">Sign up</h2>
						<h5 class="subtitulo">Join now for free ride credit</h5>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group two-fields input-pd">
				<div class="input-group">
				    <input name="nombre" id="nombre" type="text" required class="form-control icon" placeholder="First name">
				    <input name="apellido" id="apellido" type="text" required class="form-control" placeholder="Last name">
				</div>
			</div>
			<div class="form-group input-pd">
    			<input type="email" class="form-control icon" id="email" placeholder="Email">
  			</div>  
		    <div class="checkbox text-center">
  				<label>
    				<input type="checkbox" value="">
    					I agree to Lyft's
    					<a href="#">Terms of Service</a>
  				</label>
			</div>
		    <div class="next text-center">
		    	<a class="white" href="#">Next</a>
		    </div>
		</section>

	    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    	<script type="text/javascript" src="js/bootstrap.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
