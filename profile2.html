<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lyft</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/lyft_logo.ico">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="css/profile.css">
		<link href="css/queries.css" rel="stylesheet">
	</head>
	<body>
		<div class="section">
			<div class="pull-left inline left">
				<a href="profile.html">Cancel</a>
			</div>
			<div class="pull-right inline right">
				<a href="profile.html">Done</a>
			</div>
			<div class="text-center">
				<h4 class="color-title">Edit Profile</h4>
			</div>
			<div class="text-center contain">
				<img src="img/foto-perfil.jpg" class="profile-dos" id="image-prof">
				<input type="file" id="cameraInput" class="file" accept="image/*">
			</div>
			<div class="datos">
				<form class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" placeholder="Last name" id="last-prof">
				</form>
				<form class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" placeholder="First name" id="name-prof">
				</form>
				<form class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" placeholder="Email" id="email-prof">
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	    <script type="text/javascript" src="js/bootstrap.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
