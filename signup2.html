<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lyft</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/lyft_logo.ico">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/signup.css" rel="stylesheet">
		<link href="css/queries.css" rel="stylesheet">
	</head>
	<body>
		<section class="pd-a">
			<div class="container-fluid">
				<a href="verify.html"><span class="glyphicon glyphicon-menu-left icon-left"></span></a>
				<div class="text-center">
					<h2 class="titulo inline-block">Sign up</h2>
					<h5 class="subtitulo">Join now for free ride credit</h5>
				</div>
				<hr>
				<div class="form-group two-fields input-pd">
					<div class="input-group">
					    <input name="nombre" id="nombre" type="text" required class="form-control" placeholder="First name">
					    <input name="apellido" id="apellido" type="text" required class="form-control" placeholder="Last name">
					</div>
				</div>
				<div class="form-group input-pd">
	    			<input type="email" class="form-control" id="email" placeholder="Email">
	  			</div>  
			    <div class="checkbox text-center pd-b">
	  				<label>
	    				<input id="check" type="checkbox" value="">
	    					I agree to Lyft's
	    					<a href="#">Terms of Service</a>
	  				</label>
				</div>
			</div>
		    <div class="next text-center">
		    	<a class="white" id="sigMap">Next</a>
		    </div>
		</section>

	    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    	<script type="text/javascript" src="js/bootstrap.js"></script>
    	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
